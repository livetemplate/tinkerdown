name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-go:
    name: Go Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: |
          set +e
          go test -v -race -coverprofile=coverage.out -skip='E2E|e2e' ./... 2>&1 | tee test-output.txt
          test_exit_code=$?
          set -e
          echo "Exit code: $test_exit_code"
          if [ $test_exit_code -ne 0 ]; then
            echo "=== Failed test output ==="
            tail -100 test-output.txt
            exit $test_exit_code
          fi

      - name: Build
        run: go build -v ./...

  test-client:
    name: Client Build & Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./client
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './client/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Test
        run: npm test

      - name: Lint (if available)
        run: npm run lint --if-present
