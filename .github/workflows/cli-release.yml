name: CLI Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version (e.g., 1.0.0)'
        required: true
        type: string

permissions:
  contents: write

env:
  GO_VERSION: '1.23'

jobs:
  build:
    name: Build ${{ matrix.os }}-${{ matrix.arch }}
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - os: darwin
            arch: amd64
            runner: macos-latest
          - os: darwin
            arch: arm64
            runner: macos-latest
          - os: linux
            arch: amd64
            runner: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT
          fi

      - name: Build binary
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
          CGO_ENABLED: 0
        run: |
          go build -ldflags="-s -w -X main.version=${{ steps.version.outputs.version }}" \
            -o tinkerdown ./cmd/tinkerdown

      - name: Create archive
        run: |
          mkdir -p dist
          tar -czvf dist/tinkerdown-${{ matrix.os }}-${{ matrix.arch }}.tar.gz tinkerdown

      - name: Generate checksum
        run: |
          cd dist
          shasum -a 256 tinkerdown-${{ matrix.os }}-${{ matrix.arch }}.tar.gz > tinkerdown-${{ matrix.os }}-${{ matrix.arch }}.tar.gz.sha256

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: tinkerdown-${{ matrix.os }}-${{ matrix.arch }}
          path: |
            dist/tinkerdown-${{ matrix.os }}-${{ matrix.arch }}.tar.gz
            dist/tinkerdown-${{ matrix.os }}-${{ matrix.arch }}.tar.gz.sha256

  release:
    name: Create Release
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          find artifacts -type f \( -name "*.tar.gz" -o -name "*.sha256" \) -exec cp {} release/ \;
          ls -la release/

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT
          fi

      - name: Create checksums file
        run: |
          cd release
          cat *.sha256 > checksums.txt
          cat checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: v${{ steps.version.outputs.version }}
          tag_name: ${{ github.event_name == 'workflow_dispatch' && format('v{0}', inputs.version) || github.ref_name }}
          generate_release_notes: true
          files: |
            release/*.tar.gz
            release/*.sha256
            release/checksums.txt
          body: |
            ## Tinkerdown v${{ steps.version.outputs.version }}

            Turn markdown into apps.

            ### Downloads

            | Platform | Architecture | Download |
            |----------|--------------|----------|
            | macOS | Apple Silicon (M1/M2/M3) | `tinkerdown-darwin-arm64.tar.gz` |
            | macOS | Intel | `tinkerdown-darwin-amd64.tar.gz` |
            | Linux | x64 | `tinkerdown-linux-amd64.tar.gz` |

            ### Installation

            **Via Homebrew (recommended):**
            ```bash
            brew tap livetemplate/tap
            brew install tinkerdown
            ```

            **Manual installation:**
            ```bash
            # macOS Apple Silicon
            curl -L https://github.com/livetemplate/tinkerdown/releases/download/v${{ steps.version.outputs.version }}/tinkerdown-darwin-arm64.tar.gz | tar xz
            sudo mv tinkerdown /usr/local/bin/

            # macOS Intel
            curl -L https://github.com/livetemplate/tinkerdown/releases/download/v${{ steps.version.outputs.version }}/tinkerdown-darwin-amd64.tar.gz | tar xz
            sudo mv tinkerdown /usr/local/bin/

            # Linux
            curl -L https://github.com/livetemplate/tinkerdown/releases/download/v${{ steps.version.outputs.version }}/tinkerdown-linux-amd64.tar.gz | tar xz
            sudo mv tinkerdown /usr/local/bin/
            ```

            ### Verify Installation
            ```bash
            tinkerdown version
            ```
